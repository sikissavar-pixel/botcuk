<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AI Bot Platform{% endblock %}</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="font-sans antialiased text-gray-900">

  {% block content %}{% endblock %}

  <!-- Flash Mesajlar -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="fixed top-5 right-5 z-50">
        {% for category, message in messages %}
          <div class="px-4 py-2 rounded shadow mb-2
            {% if category == 'success' %} bg-green-500 text-white
            {% elif category == 'error' %} bg-red-500 text-white
            {% else %} bg-gray-700 text-white {% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <script>
    AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
    feather.replace();
  </script>
</body>
</html>
