<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AI Bot Platform</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <style>
    .sidebar { transition: all 0.3s; }
    .sidebar-collapsed { width: 5rem; }
    .sidebar-collapsed .nav-text { display: none; }
    .main-content { transition: all 0.3s; }
    .content-expanded { margin-left: 5rem; }
    .bot-config-tab.active {
      border-bottom: 2px solid #ef4444;
      color: #ef4444;
    }
    .bot-response-item:hover { background-color: #f3f4f6; }
  </style>
</head>
<body class="font-sans antialiased text-gray-900 bg-gray-100">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="sidebar bg-black text-white w-64 flex-shrink-0">
      <div class="flex items-center justify-between h-16 px-4 border-b border-gray-800">
        <div class="flex items-center">
          <i data-feather="cpu" class="h-8 w-8 text-red-500"></i>
          <span class="ml-2 text-xl font-bold">AI<span class="text-red-500">Bot</span></span>
        </div>
        <button id="sidebar-toggle" class="text-gray-400 hover:text-white focus:outline-none">
          <i data-feather="chevron-left"></i>
        </button>
      </div>
      <nav class="mt-6">
        <div class="px-4 space-y-1">
          <a href="{{ url_for('dashboard') }}" class="flex items-center px-2 py-3 text-sm font-medium rounded-md text-white bg-gray-900">
            <i data-feather="home" class="text-gray-300 mr-3 flex-shrink-0 h-6 w-6"></i>
            <span class="nav-text">Dashboard</span>
          </a>
          <a href="{{ url_for('conversations') }}" class="flex items-center px-2 py-3 text-sm font-medium rounded-md text-gray-300 hover:text-white hover:bg-gray-700">
            <i data-feather="message-square" class="text-gray-400 mr-3 flex-shrink-0 h-6 w-6"></i>
            <span class="nav-text">Conversations</span>
          </a>
          <a href="{{ url_for('bot_settings') }}" class="flex items-center px-2 py-3 text-sm font-medium rounded-md text-gray-300 hover:text-white hover:bg-gray-700">
            <i data-feather="settings" class="text-gray-400 mr-3 flex-shrink-0 h-6 w-6"></i>
            <span class="nav-text">Bot Settings</span>
          </a>
          <a href="{{ url_for('users') }}" class="flex items-center px-2 py-3 text-sm font-medium rounded-md text-gray-300 hover:text-white hover:bg-gray-700">
            <i data-feather="users" class="text-gray-400 mr-3 flex-shrink-0 h-6 w-6"></i>
            <span class="nav-text">Users</span>
          </a>
          <a href="{{ url_for('analytics') }}" class="flex items-center px-2 py-3 text-sm font-medium rounded-md text-gray-300 hover:text-white hover:bg-gray-700">
            <i data-feather="bar-chart-2" class="text-gray-400 mr-3 flex-shrink-0 h-6 w-6"></i>
            <span class="nav-text">Analytics</span>
          </a>
          <a href="{{ url_for('billing') }}" class="flex items-center px-2 py-3 text-sm font-medium rounded-md text-gray-300 hover:text-white hover:bg-gray-700">
            <i data-feather="credit-card" class="text-gray-400 mr-3 flex-shrink-0 h-6 w-6"></i>
            <span class="nav-text">Billing</span>
          </a>
        </div>
      </nav>
      <div class="absolute bottom-0 w-full px-4 py-4 border-t border-gray-800">
        <a href="{{ url_for('logout') }}" class="flex items-center text-sm font-medium text-gray-300 hover:text-white">
          <i data-feather="log-out" class="text-gray-400 mr-3 flex-shrink-0 h-6 w-6"></i>
          <span class="nav-text">Sign out</span>
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-1 overflow-auto">
      <!-- Top Navigation -->
      <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
          <h1 class="text-lg font-semibold text-gray-900">Bot Configuration</h1>
          <div class="flex items-center space-x-4">
            <button class="p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none">
              <i data-feather="bell"></i>
            </button>
            <!-- User Dropdown -->
            <div class="relative inline-block text-left">
              <button id="userMenuButton" class="flex items-center space-x-2 focus:outline-none">
                <img src="https://via.placeholder.com/32" class="rounded-full" alt="User Avatar">
                <span>{{ user.full_name if user else "Admin User" }}</span>
                <i data-feather="chevron-down"></i>
              </button>
              <div id="userMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5">
                <a href="{{ url_for('dashboard') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Bot Configuration -->
      <main class="max-w-7xl mx-auto px-4 py-6 sm:px-6 lg:px-8">
        <!-- senin bot config buraya kalÄ±yor -->
        {% block content %}
        {% endblock %}
      </main>
    </div>
  </div>

  <script>
    AOS.init();
    feather.replace();

    // Sidebar toggle
    document.getElementById('sidebar-toggle').addEventListener('click', function() {
      const sidebar = document.querySelector('.sidebar');
      const mainContent = document.querySelector('.main-content');
      sidebar.classList.toggle('sidebar-collapsed');
      mainContent.classList.toggle('content-expanded');
      const icon = this.querySelector('i');
      icon.setAttribute('data-feather',
        sidebar.classList.contains('sidebar-collapsed') ? 'chevron-right' : 'chevron-left'
      );
      feather.replace();
    });

    // Tabs
    const tabs = document.querySelectorAll('.bot-config-tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', function() {
        tabs.forEach(t => t.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // User Dropdown
    document.getElementById("userMenuButton").addEventListener("click", () => {
      document.getElementById("userMenu").classList.toggle("hidden");
    });
  </script>
</body>
</html>
